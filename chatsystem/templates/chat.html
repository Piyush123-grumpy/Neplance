{% extends 'base/UserNavbar.html'%}{% block title%}{% load static %} Chat{% endblock %} {% block body%}
<link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-3 borderstyle_chats" style="padding: 0%; background: white;">
            <div class="Chats" id="chat">Chats</div>
            {% for i in participant %}
            <div class="rooms">
                <a href="/chat/{{i.session.name}}">{{i.session.name}}</a>
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-6 message-box" style="padding: 0%;">
            <div class="head">
                <div>
                    <i class="fa-solid fa-comment"></i> Messages
                </div>
            </div>
            <div class="body">
                <ol id="display">
                </ol>

            </div>
            <form autocomplete="off" id="post-form" action="">
                {% csrf_token %}
                <div class="textbox">
                    <input type="hidden" id="username" value="{{user}}">
                    <input type="hidden" id="sessionid" value="{{Session}}">
                    <input type="text" id="message" value="" placeholder="Enter a message...">
                    <div class="submit">
                        <button type="submit">Send</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script>
    var a = "{{Session}}"
</script>

{% endblock %}
