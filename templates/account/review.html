{% extends './basic.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/review.css'%}">
    <title>review</title>


<div class="content">
    <div class="container">
        <div class="head">
            <div class="heading"><h1>Share your experience</h1></div>
            <div class="close">
                <div class="s s1"></div>
                <div class="s s2"></div>
            </div>
        </div>
        <div class="mid">
            <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260838.png" alt="angry"></div>
            <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/42/42901.png" alt="moderate"></div>
            <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260877.png" alt="neutral"></div>
            <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/569/569501.png" alt="smile" class="active"></div>
            <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/1356/1356639.png" alt="happy"></div>
        </div>
        <div class="textarea">
            <p>Share your experience</p>
            <textarea name="exp" id="exp" placeholder="Let we know..."></textarea>
        </div>
        <div class="end">
            <div class="submission">
                <button class="sub btn">Send</button>
            </div>
            <div class="skip">
                <button class="skp btn">Skip</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
