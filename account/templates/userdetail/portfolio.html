{% extends 'base/UserNavbar.html'%} {% load static %} {% block body %}


<body>

    <form action="/save_portfolio" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Portfolio Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 d-none"><label class="labels">User id</label><input type="text" name="freelancer" class="form-control" placeholder="User id" value="{{user.id}}"></div>
                            <div class="col-md-12"><label class="labels">Project Title</label><input type="text" name="Project_title" class="form-control" placeholder="Project title" value=""></div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="col-md-12"><label class="labels">Completion date</label><input type="date" name="date" class="form-control" placeholder="" value=""></div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save
                            Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
{%endblock%}
