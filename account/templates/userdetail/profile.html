{% extends 'base/UserNavbar.html'%} {% load static %} {% block body %}


<body>

    <form action="/freelancer_Save" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Mridul</span>
                        <span class="text-black-50">Mridul@mail.com.my</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Language</label><input type="text" name="language" class="form-control" placeholder="Language" value=""></div>

                            <div class="col-md-12"><label class="labels">Current Job</label><input type="text" name="current_job" class="form-control" placeholder="Current Job" value=""></div>
                            <div class="col-md-12"><label class="labels">Education</label><input type="text" name="education" class="form-control" placeholder="Education" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label><input type="text" name="country" class="form-control" placeholder="Country" value=""></div>
                            <div class="col-md-6"><label class="labels">City</label><input type="text" name="city" class="form-control" value="" placeholder="City"></div>
                            <div class="col-md-6"><label class="labels">Profile picture</label><input type="file" name="profile_picture" class="form-control" value="" placeholder="Choose file"></div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save
                            Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
{%endblock%}
