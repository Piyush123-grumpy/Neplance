{% extends 'base/UserNavbar.html' %}
{% load static %}
{% block body %}
    <link rel="stylesheet" href="{% static 'css/postedjobs.css' %}">
    <div class="container py-3">
        <div class="container">
            <h2>Responsive Tables Using LI <small>Triggers on 767px</small></h2>
            <ul class="responsive-table">
              <li class="table-header">
                <div class="col col-1">Job Id</div>
                <div class="col col-2">Job Title</div>
                <div class="col col-3">Total Applications</div>
                <div class="col col-3"></div>
              </li>
              {% for i in gigs %}
              <li class="table-row">
                <div class="col col-1" data-label="Job Id">{{i.id}}</div>
                <div class="col col-2" data-label="Customer Name">{{i.title}}</div>
                <div class="col col-2" data-label="Customer Name">{{i.getApplicationCount}}</div>
                <div class="col col-2" data-label="Customer Name"><button class="btn btn-success">View Application</button></div>
              </li>
              {% endfor %}
            </ul>
          </div>
    </div>
{% endblock %}
